<section class="todoapp">
    <header class="header">
      <div class="container">
        <h2>My Day</h2>
        <p>All my tasks in one place</p>
        <input
          class="new-todo"
          placeholder="Type new todo"
          autofocus
          type="text"
          (change)="changeHandler($event)">
      </div>
    </header>
    <div class="container todoapp-wrapper">
      <pre><code>{{tasks() | json}}</code> </pre>
      <section class="main">
        <ul class="todo-list">
          <li  *ngFor="let task of tasks(); index as i">
            <div class="view">
              <input class="toggle" type="checkbox" checked [checked] = "task.completed" (change)="updateTask(i)">
              <label>{{i}} {{task.title}}</label>
              <button class="destroy" (click)="deleteTask(i)"></button>
            </div>
            <input class="edit" value="Learn JavaScript">
          </li>
        </ul>
      </section>

      <footer class="footer">
        <span class="todo-count"><strong>{{tasks().length}} </strong>{{tasks().length <= 1 ? 'item left' :  'items left'}}</span>

        <ul class="filters">
          <li>
            <a routerLink="/" class="selected" >All</a>
          </li>
          <li>
            <a routerLink="/pending" >Pending</a>
          </li>

          <li>
            <a routerLink="/completed" >Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </div>
  </section>
